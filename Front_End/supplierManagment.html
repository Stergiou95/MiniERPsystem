<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Supplier Management</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #0d1b2a;
            color: #ecf0f1;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }

        h2 {
            margin-bottom: 20px;
            text-align: center;
            color: #007BFF;
        }

        .scrollable-table {
            width: 80%;
            max-width: 800px;
            overflow-y: auto;
            max-height: 400px;
            border: 1px solid #34495e;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            background-color: #34495e;
            position: relative;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ecf0f1;
        }

        th {
            background-color: #1abc9c;
            color: #2c3e50;
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        tr {
            cursor: pointer;
            transition: background-color 0.3s;
        }

        tr:hover {
            background-color: #16a085;
        }

        tr.selected {
            background-color: #2980b9;
        }

        .action-buttons {
            margin-top: 20px;
            display: flex;
            justify-content: center;
        }

        .action-buttons button {
            background-color: #007BFF;
            border: none;
            padding: 10px 20px;
            margin: 0 10px;
            color: #ecf0f1;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .action-buttons button:hover {
            background-color: #c0392b;
        }
    </style>
</head>
<body>
    <h2>Supplier Management</h2>
    <div class="scrollable-table">
        <table id="supplierTable">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Location</th>
                </tr>
            </thead>
            <tbody id="supplierList"></tbody>
        </table>
    </div>
    <div class="action-buttons">
        <button onclick="editSelectedSupplier()">Edit Selected</button>
        <button onclick="deleteSelectedSupplier()">Delete Selected</button>
        <button onclick="newSupplier()">New Supplier</button>
    </div>
    <script src="/supplierManagement.js"></script>
</body>
</html>
