<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Raw Material</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #0d1b2a;
            color: #e0e1dd;
        }
        h1 {
            color: #007BFF;
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-top: 10px;
        }
        input, textarea, select {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #1c2b3a;
            color: #e0e1dd;
        }
        button {
            display: block;
            width: 100%;
            padding: 10px;
            margin-top: 20px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #0056b3;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #1b263b;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h1>Edit Raw Material</h1>
        <form id="editRawMaterialForm">
            <div class="form-group">
                <label for="rawMaterialName">Raw Material Name:</label>
                <input type="text" id="rawMaterialName" name="rawMaterialName" required>
            </div>
            <div class="form-group">
                <label for="rawMaterialDescription">Description:</label>
                <textarea id="rawMaterialDescription" name="rawMaterialDescription" required></textarea>
            </div>
            <div class="form-group">
                <label for="totalStockedQuantity">Total Stocked Quantity:</label>
                <input type="number" id="totalStockedQuantity" name="totalStockedQuantity" disabled>
            </div>
            <button type="button" onclick="submitEdit()">Save Changes</button>
        </form>
    </div>
    <script src="/editRawMaterial.js"></script>
</body>
</html>
