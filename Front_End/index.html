<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Management</title>
    <!-- DataTables CSS -->
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.11.5/css/jquery.dataTables.css">
    <!-- DataTables FixedHeader CSS -->
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/fixedheader/3.1.9/css/fixedHeader.dataTables.min.css">
    
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #0d1b2a;
            color: #ecf0f1;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }

        h2 {
            margin-bottom: 20px;
            text-align: center;
            color: #007BFF;
        }

        .search-container {
            width: 80%;
            max-width: 800px;
            margin-bottom: 10px;
        }

        .scrollable-table {
            width: 80%;
            max-width: 800px;
            overflow-y: auto;
            max-height: 400px;
            border: 1px solid #34495e;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            background-color: #34495e;
            position: relative; /* Required for FixedHeader */
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ecf0f1;
        }

        th {
            background-color: #1abc9c;
            color: #2c3e50;
            position: sticky; /* This makes the header sticky */
            top: 0; /* Stick to the top */
            z-index: 1000; /* Ensure it stays above the table body */
        }

        tr {
            cursor: pointer;
            transition: background-color 0.3s;
            color: black;
        }

        tr:hover {
            background-color: #16a085;
        }

        tr.selected {
            background-color: #2980b9;
        }

        .action-buttons {
            margin-top: 20px;
            display: flex;
            justify-content: center;
        }

        .action-buttons button {
            background-color: #007BFF;
            border: none;
            padding: 10px 20px;
            margin: 0 10px;
            color: #ecf0f1;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .action-buttons button:hover {
            background-color: #c0392b;
        }

        /* * Αλλαγή του χρώματος του search input */ */
        .dataTables_filter input {
            color: #fff; /* Ασπρο κείμενο */
            background-color: #0d1b2a; /* Σκούρο φόντο */
            border: 1px solid #ecf0f1; /* Ασπρο περίγραμμα */
            padding: 5px;
            border-radius: 4px;
            outline: none; /* Αφαίρεση του default outline */
        }

        /* Αλλαγή του χρώματος του search label */
        .dataTables_filter label {
            color: #ecf0f1; /* Ασπρο κείμενο */
        }

        /* Προσαρμογή του search input σε focus */
        .dataTables_filter input:focus {
            border-color: #1abc9c; /* Αλλαγή χρώματος περιγράμματος κατά το focus */
            box-shadow: 0 0 5px rgba(26, 188, 156, 0.5); /* Σκίαση κατά το focus */
        }       


        
    </style>
</head>
<body>
    <h2>Product Management</h2>

    

    <div class="scrollable-table">
        <table id="productTable" class="display">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Price</th>
                    <th>Category</th>
                </tr>
            </thead>
            <tbody id="productList"></tbody>
        </table>
    </div>

    <div class="action-buttons">
        <button onclick="newProduct()">New Product</button>
        <button onclick="editSelectedProduct()">Edit Selected</button>
        <button onclick="deleteSelectedProduct()">Delete Selected</button>
        
    </div>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- DataTables JS -->
    <script type="text/javascript" charset="utf8" src="https://cdn.datatables.net/1.11.5/js/jquery.dataTables.js"></script>
    <!-- DataTables FixedHeader JS -->
    <script type="text/javascript" charset="utf8" src="https://cdn.datatables.net/fixedheader/3.1.9/js/dataTables.fixedHeader.min.js"></script>
    <script src="/index.js"></script>
</body>
</html>
